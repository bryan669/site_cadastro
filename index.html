<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cadastro</title>
</head>
<body>


    <div class="main-login">
        <div class="left-login">
            <h1>Site De Cadastro</h1>
        </div>
        <img src="coringa.png" class="img" alt="coringa">
       
<div class="right-login">
    <div class="card-login">

        <h2>LOGIN</h2>
       
     <div class="textfield">
        <label for="usuario">Nome de usuario:</label>
        <input type="text" name="nome de usuario" placeholder="nome de usuario">
     </div>
     <div class="textfield">
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="email">
     </div>

      <div class="textfield">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="senha">
        <div class="textfield">
            <label for="confirmar">Confirme sua senha:</label>
            <input type="text" name="confirme sua senha" placeholder="confirme sua senha">
        </div>
        <button class="btn-cadastrar">Cadastrar</button> 
        

         </div>
        </div>
      </div>
      
    </div>
 
    
</body>
</html>
